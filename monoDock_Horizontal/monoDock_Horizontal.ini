[Rainmeter]
Update=-1
OnRefreshAction=[!DeactivateConfig "MonoDock\monoDock_Vertical"]

[Metadata]
Name=MonoDock
Author=Nexus
Version=1.0
Description=Minimal horizontal icon dock

[Variables]
IconSize=32
IconDistance=80
BasePosition=29

[Background]
Meter=Image
SolidColor=0,0,0,1
H=300
W=100

[folder]
Meter=Image
ImageName=#@#icons/folder.png
W=(#IconSize# - 1)
H=(#IconSize# - 1)
X=(#BasePosition# + 3)
Y=#BasePosition#
SolidColor=0,0,0,1
LeftMouseUpAction=["shell:::{20D04FE0-3AEA-1069-A2D8-08002B30309D}"]

[github]
Meter=Image
ImageName=#@#icons/github.png
W=(#IconSize# + 2)
H=(#IconSize# + 2)
X=(#BasePosition# + #IconDistance#)
Y=#BasePosition#
SolidColor=0,0,0,1
LeftMouseUpAction=["https://www.github.com"]

[steam]
Meter=Image
ImageName=#@#icons/steam.png
W=#IconSize#
H=#IconSize#
X=(#BasePosition# + #IconDistance# * 2)
Y=#BasePosition#
SolidColor=0,0,0,1
LeftMouseUpAction=["C:\Program Files (x86)\Steam\Steam.exe"]

[youtube]
Meter=Image
ImageName=#@#icons/youtube.png
W=#IconSize#
H=#IconSize#
X=(#BasePosition# + #IconDistance# * 3)
Y=#BasePosition#
SolidColor=0,0,0,1
LeftMouseUpAction=["https://www.youtube.com"]

[settings]
Meter=Image
ImageName=#@#icons/settings.png
W=(#IconSize# - 3)
H=(#IconSize# - 3)
X=(#BasePosition# + #IconDistance# * 4)
Y=#BasePosition#
SolidColor=0,0,0,1
LeftMouseUpAction=["ms-settings:"]